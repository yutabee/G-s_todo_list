<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>リアルタイム検索型todoリスト</title>
</head>

<body>
  <fieldset>
    <legend>リアルタイム検索型todoリスト</legend>
    <a href="ajax_input.php">入力画面</a>
    <div>
      検索フォーム：<input type="text" id="search">
    </div>
    <table>
      <thead>
        <tr>
          <th>deadline</th>
          <th>todo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="result">
        <!-- ここに<tr><td>deadline</td><td>todo</td><tr>の形でデータが入る -->
      </tbody>
    </table>
  </fieldset>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>

  $("#search").on("keyup", (e)=> {
    console.log(e.target.value);
    const searchWord = e.target.value;
    const requestUrl = "ajax_get.php";

    // ここからhttp通信を行うコード
    axios
      .get(`${requestUrl}?searchword=${searchWord}`)  //getでrequesut
      .then((response)=>{                             //responceが返って来る
        // console.log(response.data);
        const array = [];
        response.data.forEach(x => {
          array.push(`<tr><td>${x.todo}</td></tr>`);
        });
        $('#result').html(array);
      })
      .catch(function (error) {
        console.log(error);
      });

  });//#serch keyup の閉じタグ


  </script>
</body>

</html>
